<dialog id="dialog" aria-labelledby="dialog-heading" class="dialog">
  <div class="dialog-content">
    <div class="dialog-heading-container">
      <h2 id="dialog-heading" class="m-0">Premis event</h2>
      <span class="badge">Object-level</span>
      <span class="badge badge--success">Success</span>
    </div>
    <dl class="dialog-list mt-2">
      <dt>Identifier</dt>
      <dd>{TBD}</dd>
      <dt>Event Type</dt>
      <dd>{TBD}</dd>
      <dt>Outcome</dt>
      <dd>{TBD}</dd>
      <dt>Date and time</dt>
      <dd>{TBD}</dd>
      <dt>Object</dt>
      <dd>{TBD}</dd>
      <dt>File</dt>
      <dd>{TBD}</dd>
      <dt>Details</dt>
      <dd>{TBD}</dd>
    </dl>
    <div class="dialog-actions">
      <button type="button" class="dialog-close" id="closeBtn"><svg role="img" aria-hidden="true" focusable="false" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#212B36">
          <path d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z" />
        </svg>Close</button>
    </div>
  </div>
</dialog>

<script>
const openDialogBtn = document.getElementById("openDialogBtn1");
const dialog = document.getElementById("dialog");
const cancelBtn = document.getElementById("closeBtn");

openDialogBtn.addEventListener("click", () => {
  dialog.showModal();
  cancelBtn.focus();
});

// Close dialog when close button clicked
cancelBtn.addEventListener("click", () => {
  dialog.close();
});

// Close dialog when clicking outside of it
dialog.addEventListener("click", (e) => {
  if (e.target === dialog) {
    dialog.close();
  }
});

dialog.addEventListener("close", () => {
  openDialogBtn.focus();
});
</script>
